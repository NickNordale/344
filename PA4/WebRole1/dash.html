<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler Dashboard</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

    <link rel="stylesheet" href="dash.css" />

</head>
<body>

    <div class="container">
        <div class="row" id="buttons-row">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" id="start-button">Start crawling</button>
                <button type="button" class="btn btn-warning" id="stop-button">Stop crawling</button>
                <button type="button" class="btn btn-danger" id="clear-button">Clear crawler</button>
            </div>
        </div>
        <div class="row" id="state-row">
            <h4>Crawler state: 
                <span class="label label-info" id="loading-label">Loading...</span>
                <span class="label label-success" id="crawling-label">Crawling</span>
                <span class="label label-warning" id="stopped-label">Stopped</span>
                <span class="label label-danger" id="cleared-label">Empty</span>
            </h4>
        </div>
        <div class="row" id="stats-row">

            <div class="col-xs-4" id="mc-col">
                <div class="row">
                    CPU utilization: <span id="cpu-span"></span>%
                </div>
                <div class="row">
                    RAM available: <span id="ram-span"></span>MB
                </div>
            </div>

            <div class="col-xs-4" id="size-col">
                <div class="row">
                    Table size: <span id="table-span"></span>
                </div>
                <div class="row">
                    Queue size: <span id="queue-span"></span>
                </div>
            </div>

            <div class="col-xs-4" id="trie-col">
                <div class="row">
                    Number of titles in trie: <span id="trie-size-span"></span>
                </div>
                <div class="row">
                    Last title added: <span id="last-title-span"></span>
                </div>
            </div>

        </div>
        <div class="row" id="lists-row">

            <div class="col-sm-6" id="last10-col">
                <h4 class="text-primary">Last 10 URL's Crawled</h4>
                <table class="table table-striped" id="last10-table">
                    <tbody id="last10-tbody"></tbody>
                </table>
            </div>

            <div class="col-sm-6" id="errors-col">
                <h4 class="text-danger">Errors</h4>
                <table class="table table-striped" id="errors-table">
                    <tbody id="errors-tbody"></tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
