<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stats</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>

    <input type="text" name="pa2" placeholder="check the query suggestion" id="wiki-search" />

    <script type="text/javascript">
        $(document).ready(function () {
            $("#wiki-search").keyup(function () {
                $.ajax({
                    type: "POST",
                    url: "admin.asmx/searchTrie",
                    data: "{'query':'" + $("#wiki-search").val() + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (data) {
                        var possibleArray = $.parseJSON(data.d);
                        console.log(possibleArray);
                        autoC(possibleArray);
                    },
                    error: function () {
                        alert("error");
                    }
                });
            });
            function autoC(ting) {
                $("#wiki-search").autocomplete({
                    minLength: 1,
                    source: ting
                });
            }
        });
    </script>

    <input type="text" id="player-name" placeholder="player name">
    <button class="btn btn-primary" id="nba-submit">Go</button>

    <script>
        $("#nba-submit").click(function () {
            console.log("click!");
            var q = $("#player-name").val();
            console.log("input: " + q);
            $.ajax({
                crossDomain: true,
                contentType: "application/json; charset=utf-8",
                url: "http://ec2-52-39-70-58.us-west-2.compute.amazonaws.com/pa1.php",
                data: { name: q },
                dataType: "jsonp",
                jsonp: 'callback',
                jsonpCallback: 'jsonpCB'
            });
        });

        function jsonpCB(data) {
            console.log(data);
        }
    </script>

</body>
</html>
