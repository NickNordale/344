                </span>
            </div>
            <div id="wiki-results">
                <table class="table table-hover" id="wiki-table">
                    <thead id="wiki-thead"></thead>
                    <tbody id="wiki-tbody"></tbody>
                </table>
            </div>
        </div>
        <div class="row" id="crawler-row">
            <div class="input-group">
                <input type="text" class="form-control" id="crawler-search" placeholder="search webpage titles">

                    <button class="btn btn-default" type="button" id="crawler-submit">Search</button>

            </div>
            <div id="crawler-results">

    <script> // NBA script tag
        $("#nba-search").keyup(function () {
            var q = $("#nba-search").val();
            if ($("#nba-search").val() == "") {
                $("#nba-thead").empty();
                $("#nba-tbody").empty();
            } else {
                $.ajax({
                    crossDomain: true,
                    contentType: "application/json; charset=utf-8",
                    url: "http://ec2-52-39-70-58.us-west-2.compute.amazonaws.com/pa1.php",
                    data: { name: q },
                    dataType: "jsonp",
                    jsonp: 'callback',
                    jsonpCallback: 'jsonpCB'
                });
            }
        });

        function jsonpCB(data) {
            $("#nba-tbody").empty();
            if (data != false) {
                buildTable(data);
            } else {
                $("#nba-thead").empty();
                console.log("current query: " + $("#nba-search").val());
                if ($("#nba-search").val() != "") {
                    $("#nba-tbody").append('<tr class="danger"><td>No matching players.</td></tr>');
                }
            }
        }

        function buildTable(data) {
            var headerString = '<tr>';
            var bodyString = '<tr>';
            $.each(data, function (key, value) {
                headerString += '<td>' + key + '</td>';
                bodyString += '<td>' + value + '</td>';
            });
            headerString += '</tr>';
            bodyString += '</tr>';
            $("#nba-thead").append(headerString);
            $("#nba-tbody").append(bodyString);
        }
    </script> <!-- End NBA script tag -->

    <script> // Wiki script tag
        $(document).ready(function () {
            $("#dw-spinner").hide();
            $("#bt-spinner").hide();
            $("#db-spinner").hide();
        });

        function downloadWiki(alsoBuild) {
            $("#dw-spinner").show();
            $.ajax({
                type: "POST",
                url: "admin.asmx/downloadWiki",
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    $("#download-wiki").addClass("btn-success");
                    $("#dw-spinner").hide();
                    if (alsoBuild) {
                        buildTrie(true);
                    }
                },
                error: function () {
                    alert("Error");
                }
            });
        }

        function buildTrie(fromBoth) {
            $("#bt-spinner").show();
            $.ajax({
                type: "POST",
                url: "admin.asmx/buildTrie",
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    console.log(data.d);
                    $("#build-trie").addClass("btn-success");
                    $("#bt-spinner").hide();
                    if (fromBoth) {
                        $("#download-build").addClass("btn-success");
                        $("#db-spinner").hide();
                    }
                },
                error: function () {
                    alert("Error");
                }
            });
        }

        $("#download-wiki").click(function () {
            downloadWiki(false);
        });

        $("#build-trie").click(function () {
            buildTrie(false);
        });

        $("#download-build").click(function () {
            $("#db-spinner").show();
            downloadWiki(true);
        });
